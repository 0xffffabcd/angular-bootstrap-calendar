<div ng-controller="SideTimePositionCtrl as vm">

  <div class="col-md-4">
    <h3>Side</h3>
    <mwl-calendar
      view="vm.calendarView"
      view-date="vm.viewDate"
      time-position="side">
    </mwl-calendar>
  </div>

  <div class="col-md-4">
    <h3>Default</h3>
    <mwl-calendar
      view="vm.calendarView"
      view-date="vm.viewDate"
      time-position="default">
    </mwl-calendar>
  </div>  

  <div class="col-md-4">
    <h3>Hidden</h3>
    <mwl-calendar
      view="vm.calendarView"
      view-date="vm.viewDate"
      time-position="hidden">
    </mwl-calendar>
  </div>
  
  <style type="text/css">
    .col-md-4 {
      width: 33.33333333%;
      float: left;
    }
  </style>
</div>
