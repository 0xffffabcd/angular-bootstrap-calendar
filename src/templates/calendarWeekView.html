<div class="cal-day-box cal-week-box">
  <div class="cal-row-fluid cal-row-head">

    <div
      class="cal-cell1"
      ng-repeat="day in vm.view.days track by $index"
      ng-class="{
        'cal-day-weekend': day.isWeekend,
        'cal-day-past': day.isPast,
        'cal-day-today': day.isToday,
        'cal-day-future': day.isFuture}"
      mwl-element-dimensions="vm.dayColumnDimensions">

      <span ng-bind="day.weekDayLabel"></span>
      <br>
      <small>
        <span
          data-cal-date
          ng-click="vm.calendarCtrl.drillDown(day.date)"
          class="pointer"
          ng-bind="day.dayLabel">
        </span>
      </small>

    </div>

  </div>

  <div class="cal-day-panel clearfix" ng-style="{height: vm.dayViewHeight + 'px'}">

    <mwl-calendar-hour-list
      day-view-start="dayViewStart"
      day-view-end="dayViewEnd"
      day-view-split="dayViewSplit">
    </mwl-calendar-hour-list>

    <div class="row">
      <div class="col-xs-12">
        <div
          class="cal-row-fluid "
          ng-repeat="event in vm.view.events track by event.$id">
          <div
            ng-class="'cal-cell' + event.daySpan + ' cal-offset' + event.dayOffset + ' day-highlight dh-event-' + event.type + ' ' + event.cssClass"
            data-event-class
            mwl-draggable="event.editable !== false"
            axis="x"
            snap-grid="{x: vm.dayColumnDimensions.width}"
            on-drag-end="vm.weekDragged(event, x)">
            <strong ng-bind="(event.tempStartsAt || event.startsAt) | date:'HH:mm'"></strong>
            <a
              href="javascript:;"
              ng-click="onEventClick({calendarEvent: event})"
              class="event-item"
              ng-bind="event.title"
              tooltip="{{ event.title }}"
              tooltip-placement="left"
              tooltip-append-to-body="true">
            </a>
          </div>
        </div>
      </div>

    </div>

  </div>
</div>
